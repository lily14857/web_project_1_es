<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprender a aprender</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <div class="page">
      <header class="header bg-light-gray-1">
        <div class="logo">
          <img
            class="logo logo_place_header"
            src="./images/logo_place_header.png"
            alt="Practicum"
          />
        </div>

        <div class="header-split">
          <div class="header-info">
            <h1 class="header-info__title">Aprender a Aprender</h1>
            <p class="header-info__subtitle">
              Las técnicas de aprendizaje más eficaces y avanzadas que puedes
              aplicar en tu vida diaria
              <a class="header__link color-blue-1" href="#">
                Más información &rarr;
              </a>
            </p>
          </div>

          <div class="header-imgs__square bg-blue-1"></div>
          <img
            class="header-imgs__main-illustration"
            src="./images/header-image.png"
            alt="El ponderador épico se paró en la cima de una montaña a deliberar sobre los puntos más delicados del sistema educativo moderno, mientras también se preguntaba de dónde vino ese cuadrado azul gigante"
          />
        </div>
      </header>

      <main class="content">
        <section class="description"></section>

        <section class="digits"></section>

        <section class="feynman"></section>

        <section class="kaufman"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
